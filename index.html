<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c66e4d00a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="heade">
            <i class="fa-solid fa-stopwatch"></i>
            <span>Stopwatch</span>
        </div>
    </header>

    <div class="container">
        <div><h1 class="time">
            00:00:00
        </h1></div>
        <div class="for-buttons">
          <button class="start highlight" onclick="startTimer()"><i class="fa-solid fa-play"></i><span>Start</span></button>
          <button class="stop highlight" onclick="stopTimer()"><i class="fa-solid fa-stop"></i><span>Stop</span></button>
          <button class="restart highlight" onclick="restartTimer()"><i class="fa-solid fa-power-off"></i><span>Restart</span></button>
        </div>

    </div>



<div class="me">Coded By <i class="bold">Krishna Sharma</i></div>
    <script src="script.js"></script>
</body>
</html>
